<div>
	<h2>Trip</h2>

	<table class="table table-striped table-bordered table-hover" >
		<tr>
			<th>Name</th>
			<th>Location</th>
			<th>Organizer</th>
			<th>Travellers</th>
		</tr>
		<tr ng-repeat="trip in trips"> 
			<td>{{trip.name}}</td>
			<td>{{trip.location.name}} ({{travel.location.locationType}})</td>
			<td>{{trip.organizer.surname}}, {{trip.organizer.name}} {{trip.organizer.surnamePrefix}}</td>
			<td></td>
		</tr>
	</table>

</div>
