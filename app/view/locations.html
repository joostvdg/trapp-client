<div>
	<h2>Locations</h2>

	<table class="table table-striped table-bordered table-hover" >
		<tr>
			<th>Naam</th>
			<th>Type</th>
			<th>Omschrijving</th>
		</tr>
		<tr ng-repeat="location in locations"> 
			<td>{{location.name}}</td>
			<td>{{location.locationType}}</td>
			<td>{{location.description}}</td>
		</tr>
	</table>

</div>
