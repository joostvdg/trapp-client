<div>
	<h2>Users</h2>

	<table class="table table-striped table-bordered table-hover" >
		<tr>
			<th>Naam</th>
			<th>Tussenvoegsel</th>
			<th>Achternaam</th>
			<th>Email</th>
		</tr>
		<tr ng-repeat="user in users"> 
			<td>{{user.name}}</td>
			<td>{{user.surnamePrefix}}</td>
			<td>{{user.surname}}</td>
			<td>{{user.email}}</td>
		</tr>
	</table>

</div>
